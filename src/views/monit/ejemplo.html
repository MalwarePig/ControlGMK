<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        let Arreglo = [];
        Arreglo.push(['Label', 'Value'])
        Arreglo.push(['M1',0])
        Arreglo.push(['M2',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        Arreglo.push(['M3',0])
        var data = google.visualization.arrayToDataTable(Arreglo);

        var options = {
          width: 500, height: 220,
          redFrom: 70, redTo: 100,
          yellowFrom:35, yellowTo: 70,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);

        for (let index = 0; index < Arreglo.length-1; index++) {
          setInterval(function() {
          data.setValue(index,1,10 + Math.round(60 * Math.random()));//Fila,Valor, Nuevo Valor
          chart.draw(data, options);
          }, 5000);
        }
      }

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 400px; height: 120px;"></div>
  </body>
</html>
