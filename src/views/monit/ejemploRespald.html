<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        let Arreglo = [];
        Arreglo.push(['Label', 'Value'])
        Arreglo.push(['M1',0])
        Arreglo.push(['M2',0])
        Arreglo.push(['M3',0])
        var data = google.visualization.arrayToDataTable(Arreglo);

        
        /*var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['M1', 0],
          ['M2', 0],
          ['M3', 0]
        ]);*/

        var options = {
          width: 500, height: 220,
          redFrom: 70, redTo: 100,
          yellowFrom:35, yellowTo: 70,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);

        setInterval(function() {
          data.setValue(0,1,10 + Math.round(60 * Math.random()));//Fila,Valor, Nuevo Valor
          chart.draw(data, options);
        }, 5000);
       /* setInterval(function() {
          data.setValue(1, 1, 10 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 5000);
        setInterval(function() {
          data.setValue(2, 1, 10 + Math.round(20 * Math.random()));
          chart.draw(data, options);
        }, 5000);*/
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 400px; height: 120px;"></div>
  </body>
</html>
